    <div class="twoCol" id="method">
      <div class="card">
        <h2>Method summary (A + B)</h2>
        <ul class="list">
          <li><b>Time-aware snapshots:</b> employee-month and BU-month panels that avoid future leakage.</li>
          <li><b>Effective-dated joins:</b> groupwise as-of attachment of compensation and performance history.</li>
          <li><b>Stay modeling:</b> learn risk signal using time-to-exit buckets; operational label is attrition within a forward horizon.</li>
          <li><b>Stage 1 mechanism model:</b> workforce and current KPIs predict <b>next-period KPIs</b>.</li>
          <li><b>Stage 2 revenue model:</b> predicted KPI-next plus fixed effects predict <b>next-period revenue</b>.</li>
          <li><b>Fixed effects:</b> BU and month effects reduce “some units are always better” bias.</li>
          <li><b>What-if analysis:</b> reuse the revenue model to price KPI changes into next-period dollars.</li>
        </ul>
      </div>

      <div class="card">
        <h2>Interpretation guardrails</h2>
        <ul class="list">
          <li>Outputs are decision support, not causal proof.</li>
          <li>What-if impacts are model-based marginal estimates holding other features constant.</li>
          <li>Some “improvements” can have short-term costs and long-term payoff.</li>
          <li>Use lift and concentration for targeting, not accuracy alone.</li>
          <li>If you want causal inference, you need a real intervention design (policy change, natural experiment, or matched controls).</li>
        </ul>

      <div class="card">
        <h2>Revenue-at-risk calculation</h2>
        <p>
          Converts attrition risk into expected revenue exposure at the BU-period level using predicted next-period revenue.
        </p>

        <div class="code">import pandas as pd

panel = pd.read_csv("panel_scored.csv")
bu = pd.read_csv("bu_period_scored.csv")

# Merge BU revenue and headcount onto employees
df = panel.merge(
    bu[["business_unit_id", "period_start", "pred_revenue_next", "headcount"]],
    on=["business_unit_id", "period_start"],
    how="left"
)

# Per-employee revenue exposure (simple approximation)
df["revenue_exposure"] = df["pred_revenue_next"] / df["headcount"]

# Expected revenue at risk per employee
df["revenue_risk"] = df["attrition_risk"] * df["revenue_exposure"]

total_revenue_risk = df["revenue_risk"].sum()
print(f"Total Revenue at Risk: ${total_revenue_risk:,.0f}")</div>

        <div class="note">
          Note: This is an exposure estimate. A more realistic version would use role-weighted exposure or replacement lag costs.
        </div>
